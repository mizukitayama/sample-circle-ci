version: 2.1

executors:
  pw-jammy-development:
    docker:
      - image: mcr.microsoft.com/playwright:v1.41.0-jammy

jobs:
  build:
    executor: pw-jammy-development
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Playwright Tests
          command: npm run test

workflows:
  build-and-test:
    jobs:
      - build
